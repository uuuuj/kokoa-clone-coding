<!DOCTYPE html>
<html lang="eng">
<html>

<head>
  <h1>
    Creat An Account
  </h1>
</head>

<body>
  <form>
    <label for="first-name">First name</label>
    <input id="first-name" required placeholder="First Name" type="text" /><br>
    <label for="last-name">Last Name</label>
    <input id="last-name" required placeholder="Last Name" type="text" /><br>
    <label for="email">Email</label>
    <input id="email" required placeholder="Email" type="email" /><br>
    <label for="username">Username</label>
    <input id="username" required placeholder="Username" type="text" /><br>
    <label for="password">Password</label>
    <input id="password" required placeholder="Password" minlength=10 type="password" /><br>
    <label for="birth-date">Birth date</label>
    <input id="birth-date" type="date" /><br>
    <label for="range">How happy are you?</label>
    <input id="range" type="range" list="tickmarks" /><br>
    <label for="color">What is your favorite color?</label>
    <input id="color" type="color" /><br>
    <input type="submit" value="Create Account" />
  </form>
</body>

</html>
